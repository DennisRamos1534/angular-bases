<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Nombre:</td>
  <dd>nombre</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalazedName}}</dd>
</dl>

<button
*ngIf="name !== 'SpiderMan'"
  (click)="changeName()"
  class="btn btn-primary mx-2">Cambiar Nombre
</button>

<button
*ngIf="age !== 20"
  (click)="changeAge()"
  class="btn btn-primary">Cambiar Edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">Reset Form
</button>
